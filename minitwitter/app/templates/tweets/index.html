<h1>Post a new tweet</h1>

<form action="{% url 'app:tweet' %}">

</form>

<table>
    <tr>
        <th>Tweets</th>
    </tr>
{% if last_tweets %}
    {% for tweet in last_tweets %}
        <tr>
            <td>@{{ tweet.user }}: {{ tweet.text }}</td>
            <td><a href='{% url 'show' tweet.user tweet.id %}' >Show</a></td>
        </tr>
    {% endfor %}
{% else %}
    <p>No tweets</p>
{% endif %}
</table>
